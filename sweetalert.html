<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 提示框效果</title>
    <style>
        body {
            padding-top: 56px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">JS 套件介紹</a>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>SweetAlert2 提示框效果</h2>
        <p><a href="https://sweetalert2.github.io/" target="_blank">SweetAlert2 官網</a></p>
        <button class="btn btn-danger" onclick="showAlert()">顯示提示框</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script>
        function showAlert() {
            Swal.fire({
                title: '成功!',
                text: '這是一個成功的提示框',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
