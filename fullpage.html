<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js 全屏滾動</title>
    <style>
        body {
            padding-top: 56px;
        }
        #fullpage {
            height: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullpage.js@3.1.0/dist/fullpage.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">JS 套件介紹</a>
        </div>
    </nav>

    <div id="fullpage">
        <div class="section">第一屏</div>
        <div class="section">第二屏</div>
        <div class="section">第三屏</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullpage.js@3.1.0/dist/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            navigation: true,
            anchors: ['first', 'second', 'third'],
            menu: '#menu'
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
